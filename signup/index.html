<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueChat - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <button class="top-button" onclick="window.location.href='../main_page/index.html'">Home</button>
    </div>
    <div class="wrapper">
        <div class="signup-form">
            <h1>Sign Up for BlueChat</h1>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="surname" placeholder="Surname" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="submit-button">Create Account</button>
            </form>
            <p class="login-prompt">Already have an account? <a href="../login/index.html" class="login-link">Login</a></p>
        </div>
    </div>
</body>
</html>
