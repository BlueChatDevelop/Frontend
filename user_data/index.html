<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueChat - User Data</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <button class="top-button" onclick="handleLogout()">Logout</button>
    </div>
    <div class="wrapper">
        <div class="user-data">
            <h1>Your Profile</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <td id="nameField"></td>
                </tr>
                <tr>
                    <th>Surname</th>
                    <td id="surnameField"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="emailField"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>
                        <input type="password" id="passwordField" readonly>
                        <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                    </td>
                </tr>
            </table>
            <button class="delete-button" onclick="handleDeleteAccount()">Delete Account</button>
        </div>
    </div>
</body>
</html>
