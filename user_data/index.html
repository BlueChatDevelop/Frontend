<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueChat - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button class="top-button" onclick="window.location.href='../main_page/index.html'">Home</button>
        <button class="top-button" onclick="window.location.href='../login/index.html'">Login</button>
    </div>
    <div class="wrapper">
        <div class="signup-form">
            <h1>Sign Up for BlueChat</h1>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="surname" placeholder="Surname" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="submit-button">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
