<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BlueChat Login</title>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="left_column">
	<form class="ui stacked segment form">
  <h3 class="ui header">Log-in</h3>
  <div class="field">
    <label for="email">Email</label> <input placeholder="Email" name="email" autofocus required>
  </div>
  <div class="field">
    <label for="password">Password</label> <input type="password"  name="password" required >
  </div>
  <button class="blue submit button" onclick="LoginTest()">Login</button>
</form>
</div>
</div>
<div class="right_column">
	<button class="ui big button" onclick="SignUpTest()">
		<a href="sign-up.html">Sign-up</a>
	</button>
</div>
</body>
</html>
