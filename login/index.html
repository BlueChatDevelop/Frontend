<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueChat - Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <button class="top-button" onclick="window.location.href='../index.html'">Home</button>
    </div>
    <div class="wrapper">
        <div class="login-form">
            <h1>Login to BlueChat</h1>
            <form action="#" method="post">
                <input type="text" name="username_email" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="submit-button">Login</button>
            </form>
            <p class="signup-prompt">Don't have an account? <a href="../signup/index.html" class="signup-link">Create one</a></p>
        </div>
    </div>
</body>
</html>
