<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueChat - Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <button class="top-button" onclick="window.location.href='../main_page/index.html'">Home</button>
    </div>
    <div class="wrapper">
        <div class="login-form">
            <h1>Login to BlueChat</h1>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="text" id="loginIdentifier" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="submit-button">Login</button>
            </form>
            <p class="signup-prompt">Don't have an account? <a href="../signup/index.html" class="signup-link">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
